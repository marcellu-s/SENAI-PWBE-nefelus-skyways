<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/icons/favicon.ico" type="image/x-icon">
    <title>Cadastrar - Nefelus SkyWays</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/cadastro/style.css">
</head>
<body>
    <div class="container">
        <div class="register-area">
            <div class="register-header">
                <a href="../index.html"><img src="../assets/img/icons/logo.png" alt=""></a>
                <h1 class="register-title">Cadastrar-se</h1>
            </div>
            <form action="" method="POST" class="register-form">
                <div class="input-control">
                    <label for="first-name">Primeiro nome</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Exemplo: João" required>
                </div>
                <div class="input-control">
                    <label for="last-name">Último nome</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Exemplo: Silva" required>
                </div>
                <div class="input-control">
                    <label for="date-birth">Data de nascimento</label>
                    <input type="date" name="date-birth" id="date-birth" placeholder="DD/MM/AAAA" required>
                </div>
                <div class="input-control" id="input-gender">
                    <label for="gender">Gênero</label>
                    <input type="hidden" name="gender" id="gender">
                    <span id="gender-span">Selecione uma opção <i class="bi bi-caret-down"></i></span>
                    <div class="gender-choice">
                        <span>homem</span>
                        <span>mulher</span>
                    </div>
                </div>
                <!-- <div class="input-control" id="input-nationality">
                    <label for="nationality">Nacionalidade</label>
                    <input type="hidden" name="nationality" id="nationality" value="brasil">
                    <span id="nationality-span">Brasil<i class="bi bi-caret-down"></i></span>
                    <div class="nationality-choice">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div> -->
                <div class="input-control">
                    <label for="cpf" id="label-cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Digite os números do documento" required>
                    <div class="input-no-cpf">
                        <input type="checkbox" name="no-cpf" id="no-cpf">
                        <span>Não sou brasileiro e não tenho CPF</span>
                    </div>
                </div>
                <!-- <div class="input-control">
                    <label for="passport">Passaporte</label>
                    <input type="text" name="passport" id="passport" placeholder="Digite os números do documento" required>
                </div> -->
                <div class="input-control">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="input-control">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" minlength="8" placeholder="Insira 8 caracteres ou mais" required>
                </div>
                <div class="input-btn">
                    <button type="submit">Criar</button>
                </div>
            </form>
            <div class="have-account">
                <span>Já tem uma conta? <a href="./login.html">Clique aqui!</a></span>
            </div>
        </div>
        <div class="register-banner">
            
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../assets/js/cadastro/choice.js"></script>
    <script src="../assets/js/cadastro/validateform.js"></script>
    <script src="../assets/js/cadastro/disableinput.js"></script>
</body>
</html>
